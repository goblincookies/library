<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="left-pad" id="header">
        <h1>my library</h1>
    </div>
    <div class="left-pad" id="sidebar">
        <button class="" id="addBook"><+></button>
        <div class="total">
            <div class="text-lg" id="totalBooks">200</div>
            <div class="text-sm">total books</div>
        </div>
        <div class="percent">
            <div class="text-lg" id="percentRead">20<span class="text-super">%</span></div>
            <div class="text-sm">read</div>
        </div>
    </div>
    <div class="" id="content">
        <div class="book">
            <div class="cover">
                <div class="delete">X</div>
                <div class="check">V</div>
            </div>
            <div class="text-md">The Book of Three</div>
            <div class="text-sm">By Lloyd Alexander</div>
            <div class="text-sm text-sub">514 pages</div>
        </div>
    </div>
</body>
</html>
