<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="book-tracker.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="pad-left" id="header">
        <h1>my library</h1>
    </div>
    <div class="" id = "content">
        <div class="pad-left pad-top" id="sidebar">
            <button class="" id="addBook">
                <img class="icon-sm" src="images/add.svg" alt=""></button>
            <div class="total">
                <div class="text-lg" id="totalBooks">200</div>
                <div class="text-sm">total books</div>
            </div>
            <div class="percent">
                <div class="text-lg" id="percentRead">20<span class="text-super">%</span></div>
                <div class="text-sm">read</div>
            </div>
        </div>
        
        <div class="book shadow">
            <div class="cover filled">
                <div class="upper-icons">
                    <div class="delete button-sm button-action"><img class="icon-sm" src="images/delete.svg" alt=""></div>
                    <div class="edit button-sm button-action"><img class="icon-sm" src="images/edit.svg" alt=""></div>
                </div>
                <div class="icon-lg check"><img class="" src="images/checkOutline.svg" alt=""></div>
            </div>
            <div class="text-md">The Book of Three</div>
            <div class="text-sm">By Lloyd Alexander</div>
            <div class="text-sm text-sub">514 pages</div>
        </div>
        
        <div class="book">
            <div class="cover blank">
            </div>
        </div>
    </div>

    <dialog open id="dialog">
        <div class="black">
            <div class="inputPage">
                <div class="button-sm close" id="close"><img src="images/close.svg" alt=""></div>
                <div class="pageContent">
                    <div class="inputCover">
                        <div class="cover filled">
                            <div class="reload"></div>
                            <div class="icon-lg check"><img class="" src="images/checkOutline.svg" alt=""></div>
                        </div>
                    </div>
                    <div class="inputDetails">
                        <div class="field width-100">
                            <label for="title">Title</label>
                            <input class="inputBox width-100" type="text" id="title" placeholder="Title">
                        </div>
                        <div class="field width-100">
                            <label for="author">Author</label>
                            <input class="inputBox width-100" type="text" id="author" placeholder="Author">
                        </div>
                        <div class="together">
                            <div class="field width-40">
                                <label for="pages">Pages</label>
                                <input class="inputBox width-100" type="text" id="pages" placeholder="40">
                            </div>
                            <div class="field width-40">
                                <div class="toggle">
                                    <label class="switch">
                                        <input type="checkbox" id="rainbow-mode" name="rainbow-mode">
                                        <span class="slider round"></span>
                                    </label>
                                    <p>Read</p>
                                </div>
                                <!-- <input type="checkbox" id="read">
                                <label for="read">read</label> -->
                            </div>
                        </div>
                        <div class="field width-100">
                            <button id="save" >save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </dialog>
</body>
</html>
